<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - Absen</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f0fdf4;
      padding:20px;
    }
    h2{
      color:#166534;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      background:white;
    }
    th, td{
      border:1px solid #ccc;
      padding:10px;
      text-align:center;
    }
    th{
      background:#22c55e;
      color:white;
    }
    tr:nth-child(even){
      background:#f0fdf4;
    }
    button{
      padding:6px 12px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .hapus{
      background:#dc2626;
      color:white;
    }
    .logout{
      background:#166534;
      color:white;
      margin-bottom:10px;
    }
  </style>
</head>
<body>

<script>
/* =====================
   CEK ROLE ADMIN
===================== */
if(localStorage.getItem("role") !== "admin"){
  alert("Akses ditolak!");
  window.location.href = "index.html";
}
</script>

<h2>Dashboard Admin - Data Absen</h2>

<button class="logout" onclick="logout()">Logout</button>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelas</th>
      <th>Status</th>
      <th>Waktu</th>
      <th>Tanggal</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="absenTable"></tbody>
</table>

<script>
/* =====================
   LOAD DATA ABSEN
===================== */
function loadAbsen(){
  const data = JSON.parse(localStorage.getItem("absen")) || [];
  const table = document.getElementById("absenTable");
  table.innerHTML = "";

  if(data.length === 0){
    table.innerHTML = `
      <tr>
        <td colspan="7">Belum ada data absen</td>
      </tr>
    `;
    return;
  }

  data.forEach((item, index) => {
    table.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.nama}</td>
        <td>${item.kelas}</td>
        <td>${item.status}</td>
        <td>${item.waktu}</td>
        <td>${item.tanggal}</td>
        <td>
          <button class="hapus" onclick="hapusAbsen(${index})">
            Hapus
          </button>
        </td>
      </tr>
    `;
  });
}

/* =====================
   HAPUS DATA ABSEN
===================== */
function hapusAbsen(index){
  if(!confirm("Yakin ingin menghapus data ini?")) return;

  let data = JSON.parse(localStorage.getItem("absen")) || [];
  data.splice(index,1);
  localStorage.setItem("absen", JSON.stringify(data));
  loadAbsen();
}

/* =====================
   LOGOUT
===================== */
function logout(){
  localStorage.removeItem("loginUser");
  localStorage.removeItem("role");
  window.location.href = "index.html";
}

/* =====================
   LOAD SAAT BUKA
===================== */
loadAbsen();
</script>

</body>
</html>
