<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Admin - Absen</title>
  <h3>⏰ Atur Waktu Absen</h3>

<label>Jam Buka:</label>
<input type="number" id="openHour" min="0" max="23">

<label>Jam Tutup:</label>
<input type="number" id="closeHour" min="0" max="23">

<button onclick="simpanJam()">Simpan Jam</button>
  <style>
    body{
      font-family: Arial, sans-serif;
      background:#f0fdf4;
      padding:20px;
    }
    h2,h3{
      color:#166534;
    }
    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
      background:white;
    }
    th, td{
      border:1px solid #ccc;
      padding:10px;
      text-align:center;
    }
    th{
      background:#22c55e;
      color:white;
    }
    tr:nth-child(even){
      background:#f0fdf4;
    }
    button{
      padding:8px 14px;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    .hapus{
      background:#dc2626;
      color:white;
    }
    .logout{
      background:#166534;
      color:white;
      margin-bottom:15px;
    }
    .card{
      background:white;
      padding:15px;
      border-radius:10px;
      max-width:400px;
      margin-bottom:25px;
      box-shadow:0 5px 15px rgba(0,0,0,.1);
    }
    .card input{
      width:100%;
      padding:8px;
      margin:6px 0 12px;
    }
    .save{
      background:#22c55e;
      color:white;
      width:100%;
    }
  </style>
</head>
<body>

<script>
function simpanJam(){
  const open = document.getElementById("openHour").value;
  const close = document.getElementById("closeHour").value;

  if(open === "" || close === ""){
    alert("Jam tidak boleh kosong");
    return;
  }

  localStorage.setItem("settingAbsen", JSON.stringify({
    open: parseInt(open),
    close: parseInt(close)
  }));

  alert("✅ Jam absen berhasil diubah");
}

/* LOAD JAM SAAT ADMIN BUKA */
const setting = JSON.parse(localStorage.getItem("settingAbsen"));
if(setting){
  document.getElementById("openHour").value = setting.open;
  document.getElementById("closeHour").value = setting.close;
}
</script>
  
<script>
/* =====================
   CEK ROLE ADMIN
===================== */
if(localStorage.getItem("role") !== "admin"){
  alert("Akses ditolak!");
  window.location.href = "index.html";
}
</script>

<h2>Dashboard Admin - Data Absen</h2>
<button class="logout" onclick="logout()">Logout</button>

<!-- =====================
     PENGATURAN JAM ABSEN
===================== -->
<h3>Pengaturan Waktu Absensi</h3>
<div class="card">
  <label>Jam Buka Absen</label>
  <input type="number" id="openHour" min="0" max="23">

  <label>Jam Tutup Absen</label>
  <input type="number" id="closeHour" min="0" max="23">

  <button class="save" onclick="saveAbsenTime()">Simpan Waktu</button>
  <p id="notif"></p>
</div>

<!-- =====================
     TABEL DATA ABSEN
===================== -->
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelas</th>
      <th>Status</th>
      <th>Waktu</th>
      <th>Tanggal</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="absenTable"></tbody>
</table>

<script>
/* =====================
   DEFAULT JAM ABSEN
===================== */
if(!localStorage.getItem("absenTime")){
  localStorage.setItem("absenTime", JSON.stringify({
    open: 7,
    close: 15
  }));
}

/* =====================
   LOAD JAM ABSEN
===================== */
function loadAbsenTime(){
  let time = JSON.parse(localStorage.getItem("absenTime"));
  document.getElementById("openHour").value = time.open;
  document.getElementById("closeHour").value = time.close;
}

/* =====================
   SIMPAN JAM ABSEN
===================== */
function saveAbsenTime(){
  let open = parseInt(document.getElementById("openHour").value);
  let close = parseInt(document.getElementById("closeHour").value);

  if(open >= close){
    alert("Jam buka harus lebih kecil dari jam tutup");
    return;
  }

  localStorage.setItem("absenTime", JSON.stringify({
    open: open,
    close: close
  }));

  document.getElementById("notif").innerText =
    "✅ Waktu absensi berhasil diperbarui";
}

/* =====================
   LOAD DATA ABSEN
===================== */
function loadAbsen(){
  const data = JSON.parse(localStorage.getItem("absen")) || [];
  const table = document.getElementById("absenTable");
  table.innerHTML = "";

  if(data.length === 0){
    table.innerHTML = `
      <tr>
        <td colspan="7">Belum ada data absen</td>
      </tr>
    `;
    return;
  }

  data.forEach((item, index) => {
    table.innerHTML += `
      <tr>
        <td>${index + 1}</td>
        <td>${item.nama}</td>
        <td>${item.kelas}</td>
        <td>${item.status}</td>
        <td>${item.waktu}</td>
        <td>${item.tanggal}</td>
        <td>
          <button class="hapus" onclick="hapusAbsen(${index})">
            Hapus
          </button>
        </td>
      </tr>
    `;
  });
}

/* =====================
   HAPUS DATA ABSEN
===================== */
function hapusAbsen(index){
  if(!confirm("Yakin ingin menghapus data ini?")) return;

  let data = JSON.parse(localStorage.getItem("absen")) || [];
  data.splice(index,1);
  localStorage.setItem("absen", JSON.stringify(data));
  loadAbsen();
}

/* =====================
   LOGOUT
===================== */
function logout(){
  localStorage.removeItem("loginUser");
  localStorage.removeItem("role");
  window.location.href = "index.html";
}

/* =====================
   LOAD SAAT BUKA
===================== */
loadAbsenTime();
loadAbsen();
</script>

</body>
</html>
