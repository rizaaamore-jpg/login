<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin - Absen</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f0fdf4;
  padding:20px;
}
h2,h3{ color:#166534; }
table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  background:white;
}
th, td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}
th{
  background:#22c55e;
  color:white;
}
tr:nth-child(even){ background:#f0fdf4; }
button{
  padding:8px 14px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.hapus{ background:#dc2626; color:white; }
.logout{ background:#166534; color:white; margin-bottom:15px; }
.card{
  background:white;
  padding:15px;
  border-radius:10px;
  max-width:400px;
  margin-bottom:25px;
  box-shadow:0 5px 15px rgba(0,0,0,.1);
}
.card input{
  width:100%;
  padding:8px;
  margin:6px 0 12px;
}
.save{
  background:#22c55e;
  color:white;
  width:100%;
}
#notif{ color:green; margin-top:8px; }
</style>
</head>

<body>

<script>
/* =====================
   CEK ROLE ADMIN
===================== */
if(localStorage.getItem("role") !== "admin"){
  alert("Akses ditolak!");
  window.location.href = "index.html";
}

/* =====================
   DEFAULT JAM ABSEN
===================== */
if(!localStorage.getItem("absenTime")){
  localStorage.setItem("absenTime", JSON.stringify({
    open: 7,
    close: 15
  }));
}

/* =====================
   LOAD JAM ABSEN
===================== */
function loadAbsenTime(){
  const time = JSON.parse(localStorage.getItem("absenTime"));
  document.getElementById("openHour").value = time.open;
  document.getElementById("closeHour").value = time.close;
}

/* =====================
   SIMPAN JAM ABSEN
===================== */
function saveAbsenTime(){
  const open  = parseInt(document.getElementById("openHour").value);
  const close = parseInt(document.getElementById("closeHour").value);

  if(open >= close){
    alert("Jam buka harus lebih kecil dari jam tutup");
    return;
  }

  localStorage.setItem("absenTime", JSON.stringify({ open, close }));
  document.getElementById("notif").innerText =
    "âœ… Waktu absensi berhasil diperbarui";
}

/* =====================
   LOAD DATA ABSEN
===================== */
function loadAbsen(){
  const table = document.getElementById("absenTable");
  const data  = JSON.parse(localStorage.getItem("absen")) || [];

  table.innerHTML = "";

  if(data.length === 0){
    table.innerHTML = `
      <tr>
        <td colspan="7">Belum ada data absen</td>
      </tr>`;
    return;
  }

  data.forEach((item, i) => {
    table.innerHTML += `
      <tr>
        <td>${i + 1}</td>
        <td>${item.nama}</td>
        <td>${item.kelas}</td>
        <td>${item.status}</td>
        <td>${item.waktu}</td>
        <td>${item.tanggal}</td>
        <td>
          <button class="hapus" onclick="hapusAbsen(${i})">Hapus</button>
        </td>
      </tr>`;
  });
}

/* =====================
   HAPUS DATA
===================== */
function hapusAbsen(i){
  if(!confirm("Hapus data ini?")) return;

  const data = JSON.parse(localStorage.getItem("absen")) || [];
  data.splice(i,1);
  localStorage.setItem("absen", JSON.stringify(data));
  loadAbsen();
}

/* =====================
   LOGOUT
===================== */
function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

window.onload = () => {
  loadAbsenTime();
  loadAbsen();
};
</script>

<h2>Dashboard Admin - Data Absen</h2>

<button class="logout" onclick="logout()">Logout</button>

<div class="card">
  <h3>Pengaturan Waktu Absensi</h3>

  <label>Jam Buka</label>
  <input type="number" id="openHour" min="0" max="23">

  <label>Jam Tutup</label>
  <input type="number" id="closeHour" min="0" max="23">

  <button class="save" onclick="saveAbsenTime()">Simpan Waktu</button>
  <div id="notif"></div>
</div>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Nama</th>
      <th>Kelas</th>
      <th>Status</th>
      <th>Waktu</th>
      <th>Tanggal</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="absenTable"></tbody>
</table>

</body>
</html>
