<!-- In the auth-forms section, add register form -->
<div class="auth-form" id="registerForm">
    <h2 class="form-title">Buat Akun Baru</h2>
    <p class="form-subtitle">Daftar sebagai siswa SMK Jakarta Timur 1</p>
    
    <form id="registerForm">
        <div class="input-group">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="regName" class="input-field" placeholder=" " required>
            <label class="input-label">Nama Lengkap</label>
        </div>
        
        <div class="input-group">
            <i class="fas fa-id-card input-icon"></i>
            <input type="text" id="regNis" class="input-field" placeholder=" " required>
            <label class="input-label">NIS</label>
        </div>
        
        <div class="input-group">
            <i class="fas fa-users input-icon"></i>
            <select id="regKelas" class="input-field" required>
                <option value="">Pilih Kelas</option>
                <option value="X TKJ 1">X TKJ 1</option>
                <option value="X TKJ 2">X TKJ 2</option>
                <option value="XI TKJ 1">XI TKJ 1</option>
                <option value="XI TKJ 2">XI TKJ 2</option>
                <option value="XII TKJ 1">XII TKJ 1</option>
                <option value="XII TKJ 2">XII TKJ 2</option>
                <option value="X RPL 1">X RPL 1</option>
                <option value="X RPL 2">X RPL 2</option>
            </select>
            <label class="input-label">Kelas</label>
        </div>
        
        <div class="input-group">
            <i class="fas fa-at input-icon"></i>
            <input type="text" id="regUsername" class="input-field" placeholder=" " required>
            <label class="input-label">Username</label>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="regPassword" class="input-field" placeholder=" " required>
            <label class="input-label">Password</label>
            <button type="button" class="toggle-password" data-target="regPassword">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        
        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="regConfirmPassword" class="input-field" placeholder=" " required>
            <label class="input-label">Konfirmasi Password</label>
            <button type="button" class="toggle-password" data-target="regConfirmPassword">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        
        <div class="form-footer">
            <button type="button" id="registerBtn" class="btn btn-primary btn-block btn-lg">
                <i class="fas fa-user-plus"></i>
                Daftar Sekarang
            </button>
            
            <div class="auth-switch">
                <p>Sudah punya akun? <a href="#" id="showLogin">Login disini</a></p>
            </div>
        </div>
    </form>
</div>

<!-- In admin panel, add schedule controls -->
<div class="admin-section">
    <div class="section-header">
        <h3><i class="fas fa-clock"></i> Kontrol Presensi</h3>
        <span id="presensiStatusBadge" class="realtime-badge">
            <i class="fas fa-lock"></i> Presensi Tertutup
        </span>
    </div>
    
    <div class="control-panel">
        <div class="control-group">
            <label>Durasi Presensi (menit):</label>
            <input type="number" id="presensiDuration" value="30" min="5" max="120" class="input-field">
        </div>
        
        <div class="button-group">
            <button id="openPresensiSession" class="btn btn-success">
                <i class="fas fa-unlock"></i> Buka Sesi Presensi
            </button>
            <button id="closePresensiSession" class="btn btn-danger" disabled>
                <i class="fas fa-lock"></i> Tutup Sesi
            </button>
        </div>
    </div>
</div>

<!-- Schedule Editor Modal -->
<div class="modal" id="scheduleModal">
    <div class="modal-header">
        <h3><i class="fas fa-edit"></i> Edit Jadwal</h3>
        <button class="modal-close">&times;</button>
    </div>
    <div class="modal-body">
        <form id="scheduleForm">
            <div class="input-group">
                <label>Mata Pelajaran</label>
                <select id="scheduleMapel" class="input-field" required>
                    <!-- Filled by JavaScript -->
                </select>
            </div>
            
            <div class="input-group">
                <label>Hari</label>
                <select id="scheduleDay" class="input-field" required>
                    <option value="Senin">Senin</option>
                    <option value="Selasa">Selasa</option>
                    <option value="Rabu">Rabu</option>
                    <option value="Kamis">Kamis</option>
                    <option value="Jumat">Jumat</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Waktu</label>
                <input type="text" id="scheduleTime" class="input-field" placeholder="07:30 - 09:00" required>
            </div>
            
            <div class="input-group">
                <label>Pengajar</label>
                <input type="text" id="scheduleTeacher" class="input-field" required>
            </div>
            
            <div class="input-group">
                <label>Ruangan</label>
                <input type="text" id="scheduleRoom" class="input-field" required>
            </div>
            
            <button type="button" id="saveSchedule" class="btn btn-primary btn-block">
                <i class="fas fa-save"></i> Simpan Perubahan
            </button>
        </form>
    </div>
</div>

    </div>

    </div>
