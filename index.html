<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transparent Login Form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-
awesome/4.7.0/css/font -awesome.min.css">
</head>
<link rel="stylesheet" href="style.css">
<body>
  <div class="bg-img">
    <div class="content">
      <header>Login Here</header>
        <form action="#">
          <div class="field">
            <i class="fa fa-user"></i>
            <input type="text" placeholder="Enter Email or Phone" required />
          </div>
          <div class="field space">
            <i class="fa fa-lock"></i>
            <input type="password" class="pass-key" placeholder="EnterPassword" required />
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
      <div class="login">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fa fa-facebook"> <span>Facebook</span></i>
        </div>
        <div class="gmail">
          <i class="fa fa-envelope"> <span>G-Mail</span></i>
        </div>
      </div>
      <div class="signup"> Don't have an account? <a href="#">Signup Now</a>
      </div>
    </div>
  </div>
</body>
</html>
