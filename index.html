<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- ANTI ZOOM & RESPONSIVE -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Transparent Login Form</title>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bg-img">
    <div class="content">

      <header>Login Here</header>

      <form>

        <div class="field">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Enter Email or Phone" required>
        </div>

        <div class="field space">
          <i class="fa fa-lock"></i>
          <input type="password" class="pass-key" placeholder="Enter Password" required>
          <span class="show">SHOW</span>
        </div>

        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="field">
          <input type="submit" value="LOGIN">
        </div>

      </form>

      <div class="login">Or login with</div>

      <div class="links">
        <div class="facebook" onclick="loginSocial('Facebook')">
          <i class="fa fa-facebook"></i> Facebook
        </div>

        <div class="gmail" onclick="loginSocial('G-Mail')">
          <i class="fa fa-envelope"></i> G-Mail
        </div>
      </div>

      <div class="signup">
        Don't have an account?
        <a href="#">Signup Now</a>
      </div>

    </div>
  </div>

  <!-- SHOW / HIDE PASSWORD -->
  <script>
    const passField = document.querySelector(".pass-key");
    const showBtn = document.querySelector(".show");

    showBtn.onclick = () => {
      if (passField.type === "password") {
        passField.type = "text";
        showBtn.textContent = "HIDE";
      } else {
        passField.type = "password";
        showBtn.textContent = "SHOW";
      }
    };

    function loginSocial(type){
      alert("Login dengan " + type + " (demo)");
    }
  </script>

</body>
</html>
