<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- ANTI ZOOM & RESPONSIVE -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Transparent Login Form</title>

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- FONT AWESOME -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="bg-img">
    <div class="content">

      <header>Login Here</header>

      <!-- LOGIN FORM -->
      <form onsubmit="login(event)">
        <div class="field">
          <i class="fa fa-user"></i>
          <input type="text" id="username" placeholder="Enter Email or Phone" required>
        </div>

        <div class="field space">
          <i class="fa fa-lock"></i>
          <input type="password" id="password" class="pass-key" placeholder="Enter Password" required>
          <span class="show">SHOW</span>
        </div>

        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>

        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>

      <div class="login">Or login with</div>

      <!-- SOCIAL LOGIN -->
      <div class="links">
        <button type="button" class="facebook" onclick="socialLogin('facebook')">
          <i class="fa fa-facebook"></i> Facebook
        </button>

        <button type="button" class="gmail" onclick="socialLogin('gmail')">
          <i class="fa fa-envelope"></i> G-Mail
        </button>
      </div>

      <div class="signup">
        Don't have an account?
        <a href="register.html">Signup Now</a>
      </div>

    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    // SHOW / HIDE PASSWORD
    const passField = document.querySelector(".pass-key");
    const showBtn = document.querySelector(".show");

    showBtn.onclick = () => {
      if (passField.type === "password") {
        passField.type = "text";
        showBtn.textContent = "HIDE";
      } else {
        passField.type = "password";
        showBtn.textContent = "SHOW";
      }
    };

    // LOGIN NORMAL
    function login(e){
      e.preventDefault();

      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users")) || [];
      let user = users.find(u => u.username === username && u.password === password);

      if(!user){
        alert("Login gagal");
        return;
      }

      localStorage.setItem("loginUser", user.username);
      localStorage.setItem("role", user.role);

      window.location.href = user.role === "admin" ? "admin.html" : "siswa.html";
    }

    // SOCIAL LOGIN (DUMMY)
    function socialLogin(type){
      let users = JSON.parse(localStorage.getItem("users")) || [];
      let username = type + "_user";

      let user = users.find(u => u.username === username);

      if(!user){
        user = {
          username: username,
          password: "-",
          role: "siswa"
        };
        users.push(user);
        localStorage.setItem("users", JSON.stringify(users));
      }

      localStorage.setItem("loginUser", user.username);
      localStorage.setItem("role", user.role);

      window.location.href = "siswa.html";
    }
  </script>

</body>
</html>
